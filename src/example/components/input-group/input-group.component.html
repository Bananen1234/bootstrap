<a name="inputGroup"><h2 class="px-3 px-md-0 my-3">Input group</h2></a>
<div class="card" #inputGroupExample>
  <div class="card-body">
    <p>Place one add-on or button on either side of an input. You may also place one on both sides of an input. Use <code>.input-group-prepend</code> and/or <code>.input-group-append</code> inside an input group (<code>.input-group</code>), to group controls with an input field.</p>
    <div>
      <label for="prependBtn">Prepend button</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-secondary" type="button">Button</button>
        </div>
        <input id="prependBtn" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
      </div>
      <label for="appendBtn">Append button</label>
      <div class="input-group mb-3">
        <input id="appendBtn" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">Clear</button>
          <button class="btn btn-primary" type="button">Ok</button>
        </div>
      </div>
      <label for="appendStatic">Append text/static content</label>
      <div class="input-group mb-3">
        <input id="appendStatic" type="text" class="form-control" aria-label="Card number" placeholder="____ ____ ____ ____" maxlength="16">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fal fa-credit-card"></i>
          </span>
        </div>
      </div>
      <label for="appendPrependStatic">Append and prepend text/static content</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fal fa-dollar-sign"></i>
          </span>
        </div>
        <input id="appendPrependStatic" type="number" class="form-control text-right" aria-label="Amount">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <label for="appendBtnIcon">Append button icon</label>
      <div class="input-group mb-3">
        <input id="appendBtnIcon" type="text" class="form-control" aria-label="Date" placeholder="yyyy-mm-dd">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">
            <i class="fal fa-calendar-alt"></i>
          </button>
        </div>
      </div>
    </div>
    <exemplify [selector]="'.card-body > div'"></exemplify>
  </div>
</div>
